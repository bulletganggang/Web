<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生信息管理</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h1>新增学员</h1>
  <form class="info" autocomplete="off">
    姓名：<input type="text" class="uname" name="uname" />
    年龄：<input type="text" class="age" name="age" />
    性别:
    <select name="gender" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    薪资：<input type="text" class="salary" name="salary" />
    就业城市：<select name="city" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>
    </select>
    <button class="add">录入</button>
  </form>

  <h1>就业榜</h1>
  <table>
    <thead>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const uname = document.querySelector('.uname')
    const age = document.querySelector('.age')
    const gender = document.querySelector('.gender')
    const salary = document.querySelector('.salary')
    const city = document.querySelector('.city')
    const add = document.querySelector('.add')
    const items = document.querySelectorAll('[name]')
    const tbody = document.querySelector('tbody')
    let dataset = []

    // 渲染函数
    function render()
    {
      tbody.innerHTML = ''  //每次渲染前，清空tbody
      for(let i =0;i<dataset.length;i++)
      {
        const tr = document.createElement('tr')  //生成tr标签
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${dataset[i].uname}</td>
          <td>${dataset[i].age}</td>
          <td>${dataset[i].gender}</td>
          <td>${dataset[i].salary}</td>
          <td>${dataset[i].city}</td>
          <td>
            <a href="javascript:">删除</a>
          </td>
        `
        tbody.appendChild(tr)
      }
    }

    
    const info = document.querySelector('.info')
    info.addEventListener('submit',function (e) {
      e.preventDefault()  // 阻止表单提交

      // 验证表单
      for (let i = 0; i < items.length; i++) {
        if(!items[i].value)
        {
          return alert('请输入')
        }
      }

      //  创建对象
      const obj = {
        uname: uname.value,
        age: age.value,
        gender: gender.value,
        salary: salary.value,
        city: city.value
      }

      dataset.push(obj)  //输入对象
      this.reset()  //重置表单
      render()  //调用渲染函数
    })


    // 删除操作，使用事件委托
    tbody.addEventListener('click',function (e) {
      if (e.target.tagName === 'A') 
      {
        dataset.splice(e.target.sudId-1,1)
        render()
      }
    })
  
  </script>
</body>

</html>
