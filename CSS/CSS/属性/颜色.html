<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色表示</title>
    <style>
        body {
            font-size: 30px;
        }
        .c1 {
            color: rgb(165,78,92);
        }
        .c2 {
            color: rgba(165,78,92,0.5);
        }
        .c3 {
            color: #ffccdd;
        }
        .c4 {
            color: #87ceeb99;
        }
    </style>
</head>
<body>
    <div class="c1">RGB</div>
    <div class="c2">RGBA</div>
    <div class="c3">HEX</div>
    <div class="c4">HEXA</div>
</body>
</html>
