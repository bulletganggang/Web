<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏元素</title>
    <style>
        body {
            font-size: 25px;
        }
        .a,
        .b {
            width: 200px;
            height: 200px;
        }
        .a {
            background-color: red;
            /* visibility: hidden; */
            display: none;
        }
        .b {
            background-color: yellow;

        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <p>隐藏方式有visibility和display</p>
    <p>visibility元素看不见，仍然占有原有位置</p>
    <p>display彻底隐藏</p>
</body>
</html>
