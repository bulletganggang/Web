<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景</title>
    <style>
        body {
            font-size: 25px;
        }
        div {
            background-color: aqua;
            background-image: url();
            background-repeat: repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div>123</div>
    <p>background-image: url()设置背景图片</p>
    <p>background-repeat设置背景图片是否重复(图片小于边框则会重复照片填满)</p>
    <p>background-position设置背景图片位置，一种是left right center top bottom，第二种是px</p>
    <p>也可以直接使用复合属性background</p>
</body>
</html>
