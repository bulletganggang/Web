<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <style>
        body {
            font-size: 25px;
        }
        ul {
            list-style: upper-roman url();
        }
    </style>
</head>
<body>
    <ul>
        <li>list-style-type决定了ul前面圆点的样式</li>
        <li>list-style-image: url()可以用img替换ul前面圆点</li>
        <li>list-style可以把所有东西复合写一起</li>
    </ul>
</body>
</html>
