<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS内部样式</title>
    <style>
        h2{
            color: aqua;
            font-size: 60px;
        }
        p{
            color: red;
            font-size: 40px;
        }
        img{
            width: 1000px;
        }
    </style>
</head>
<body>
    <h2> 内部样式：style放在head属性中，提前定义好每个标签的形式</h2>
    <p>font-size是字体大小，color是颜色，键值对的形式</p>
    <img src="../Pic/OIP-C.jpg">
    
</body>
</html>
