<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS行内样式</title>
</head>
<body>
    <h2> 行内样式：一行只能有一个style</h2>
    <p style="color: red; font-size: 30px;">font-size是字体大小，color是颜色，键值对的形式</p>
    
</body>
</html>
