<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS外部样式</title>
    <link rel="stylesheet" href="外部样式.css">
</head>
<body>
    <h2 style="color: red;">请注意，实际开发中一般使用的都是外部样式！</h2>
    <h2>外部样式使用的是外部另写的css，使用link链接</h2>
    <p>link放在head属性中</p>
    <p>样式表优先：行内>内部=外部，后面会覆盖前面的</p>
</body>
</html>
