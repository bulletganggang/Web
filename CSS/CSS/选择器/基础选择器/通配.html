<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配选择器</title>
    <style>
        * {
            color: aqua;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h2>为了方便，后续使用是内部样式，实际中务必使用外部样式</h2>
    <p> * 是通配选择器，选择所有的元素</p>
</body>
</html>
