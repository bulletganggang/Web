<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器</title>
    <style>
        #abc {
            color: red;
            font-size: 40px;
        }
        #def {
            color: aqua;
            font-size: 45px;
        }
    </style>
</head>
<body>
    <h2 id="abc">ID选择器，单独的针对某一个元素，id唯一</h2>
    <h2 id="def">在style中，使用的是 #+id名{定义样式} </h2>
</body>
</html>
