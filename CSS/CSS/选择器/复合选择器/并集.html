<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        .h21 {
            color: gold;
        }
        .h22 {
            color: red;
        }
        .p1 {
            color: aqua;
        }
        .p2 {
            color: green;
        }
        .h21,
        .h22,
        .p1,
        .p2 {
            background-color: gray;
            font-size: 40px;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>并集选择器就是在style中将id或者class用,隔开，在一个{}外表示完成</h1>
    <h2 class="h21">h21</h2>
    <h2 class="h22">h22</h2>
    <p class="p1">p1</p>
    <p class="p2">p2</p>
</body>
</html>
