<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        .gold {
            color: gold;
        }
        .test {
            color: red;
        }
        p.test {
            color: gray;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2 class="gold">交集选择器即同时拥有几个属性</h2>
    <h2 class="test">类名和下面一样，虽然是同一个class，但不一样的标签显示效果不一样</h2>
    <p class="test">style使用时为 标签.类名 </p>
    <p>不使用class的情况</p>
    <p class="test">使用class的情况，虽然都是p，但有了class显示就会不一样</p>
</body>
</html>
